<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Empresa dedicada a la compra y venta de articulos gamer y hardware"
    />
    <meta name="keywords" content="AlfaTerra,Contacto" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0f5698f5d9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="./img/FAVICON.jpg" type="image/x-icon" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- HEADER --------------------------------->
    <header>
      <!-- NAV --------------------------------->
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="./img/logo.jpg" alt="" width="100px" height="50px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="accesorios.html"
                  >Accesorios</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="juegos.html"
                  >Juegos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="hardware.html"
                  >Hardware</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN --------------------------------->
    <main class="main-contacto">
      <h2>Contactanos</h2>
      <div class="parrafo">
        <p>
          ¿Qué podemos hacer por tí? Tienes además nuestros canales de atención
          en <a href="https://www.instagram.com">Instagram</a>,<a
            href="https://www.twitter.com"
            >Twitter</a
          >
          y <a href="https://www.facebook.com">Facebook</a>
        </p>
      </div>

      <div class="contenedor-form">
        <div class="mb-3 input-form">
          <label for="exampleFormControlInput1" class="form-label"
            >Correo Eléctronico</label
          >
          <input
            type="email"
            class="form-control inputs"
            id="exampleFormControlInput1"
            placeholder="nombre@correo.com"
            required
          />
        </div>
        <div class="mb-3 input-form">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Comentarios</label
          >
          <textarea
            class="form-control inputs"
            id="exampleFormControlTextarea1"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="col-auto input-form">
          <button type="submit" class="btn btn-secondary mb-3">Enviar</button>
        </div>
      </div>
    </main>
    <!-- FOOTER --------------------------------->
    <footer class="footer">
      <div class="contacto">
        <a href="">Nosotros</a>
        <a href="contacto.html">Contáctenos</a>
        <a href="">¿Cómo comprar?</a>
        <a href="">Venta a empresas: Ventas@alfaterra.com.ar</a>
        <a href="">Trabaja con nosotros</a>
      </div>
      <p class="parrafo">www.alfaterra.com.ar</p>
      <div class="redes">
        <a href="https://www.instagram.com"
          ><i class="fab fa-2x fa-instagram"></i
        ></a>
        <a href="https://www.twitter.com"
          ><i class="fab fa-2x fa-twitter"></i>
        </a>
        <a href="https://www.facebook.com"
          ><i class="fab fa-2x fa-facebook-f"></i
        ></a>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
